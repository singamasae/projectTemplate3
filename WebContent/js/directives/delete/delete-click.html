
<div class="modal-header">
	<button type="button" class="close" ng-click="close()"
		aria-hidden="true">&times;</button>
	<h5 class="modal-title font-bold">Information</h5>
</div>
<div class="modal-body">Are you sure you want to permanently
	delete this data?</div>
<div class="modal-footer">
	<button type="button" class="btn w-xs btn-danger" ng-click="remove()">Yes</button>
	<button type="button" class="btn w-xs m-b-xs btn-warning"
		ng-click="close()">No</button>
</div>
